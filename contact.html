<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&family=Varela+Round&display=swap');
    body{
        background-color: rgb(148, 207, 218);
        font-family: 'Ubuntu', sans-serif;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="main">
         <div class="infocontainer">
             <div class="devinfo">
                 <div class="hello"><h1>This is a Contact Form. You need to fill this Form very carefully....</h1>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Your First Name" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Enter Your Last Name" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom03">City</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Where are you form? " required>
                            <div class="invalid-feedback">
                              Please provide a valid city.
                            </div>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationCustom04">State</label>
                            <select class="custom-select" id="validationCustom04" required>
                              <option selected disabled value="">Choose...</option>
                              <option>West Bengal</option>
                              <option>Kerala</option>
                              <option>Tripura</option>
                              <option>Uttar Pradesh</option>
                              <option>Andhra Pradesh</option>
                              <option>Arunachal Pradesh</option>
                              <option>Assam</option>
                              <option>Bihar</option>
                              <option>Chhattisgarh</option>
                              <option>Goa</option>
                            </select>
                            <div class="invalid-feedback">
                              Please select a valid state.
                            </div>
                          </div>
                        </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email id">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom01">Mobile number</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Your Mobile Number" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter a Password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Your Full Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
                        </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Your Short Message</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                        Agree to terms and conditions
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Connect</button>
                        <h1>After Filling this form, I will contact you.</h1>
                      </form>
             
         </div>
        </div> 
     </div>
</body>
</html>
